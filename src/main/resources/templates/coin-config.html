<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币种配置</title>
    <link rel="stylesheet" href="/config-layout.css">
    <style>
        :root {
            --bg: #f3f6fb;
            --panel: #ffffff;
            --line: #d7e0ec;
            --ink: #1f2a37;
            --muted: #5f6b7a;
            --primary: #0f6cbd;
            --primary-hover: #0a4f8f;
            --danger: #b42318;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: radial-gradient(circle at 12% 8%, #dbeafe 0%, transparent 36%),
                        radial-gradient(circle at 90% 14%, #cffafe 0%, transparent 40%),
                        var(--bg);
            color: var(--ink);
            font-family: "PingFang SC", "Noto Sans SC", "Segoe UI", sans-serif;
        }

        .title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .title-row h1 {
            margin: 0;
            font-size: 24px;
        }

        .hint { color: var(--muted); font-size: 13px; }

        .toolbar, .filters {
            display: grid;
            gap: 10px;
        }

        .filters {
            grid-template-columns: repeat(4, minmax(180px, 1fr));
            margin-top: 10px;
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
        }

        input, select {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 14px;
            background: #fff;
        }

        .btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            color: #fff;
            background: var(--primary);
            font-size: 13px;
        }

        button:hover { background: var(--primary-hover); }
        .ghost { background: #475467; }
        .danger { background: var(--danger); }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            border-bottom: 1px solid var(--line);
            text-align: left;
            padding: 9px 8px;
            vertical-align: middle;
        }

        th { color: var(--muted); font-weight: 600; white-space: nowrap; }

        .msg {
            min-height: 18px;
            color: #b42318;
            font-size: 13px;
        }

        .icon-cell {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid var(--line);
            object-fit: cover;
        }

        .modal-mask {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 14px;
            z-index: 99;
        }

        .modal-mask.show { display: flex; }

        .modal {
            width: min(760px, 100%);
            background: #fff;
            border-radius: 12px;
            border: 1px solid var(--line);
            padding: 16px;
            box-shadow: 0 20px 50px rgba(2, 6, 23, 0.25);
        }

        .modal-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(2, minmax(220px, 1fr));
            gap: 10px;
        }

        .upload-line {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .preview {
            margin-top: 8px;
            display: none;
            align-items: center;
            gap: 10px;
            color: var(--muted);
            font-size: 12px;
        }

        .preview.show { display: flex; }

        .preview img {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            border: 1px solid var(--line);
            object-fit: cover;
        }

        @media (max-width: 900px) {
            .filters, .modal-grid { grid-template-columns: 1fr; }
            table, thead, tbody, tr, th, td { display: block; }
            thead { display: none; }
            tr {
                border: 1px solid var(--line);
                border-radius: 10px;
                margin-bottom: 10px;
                padding: 8px;
            }
            td { border: none; padding: 5px 0; }
        }
    </style>
</head>
<body>
<div class="app-shell">
    <aside class="sidebar">
        <h2 class="sidebar-title">配置中心</h2>
        <nav class="sidebar-nav">
            <a class="sidebar-link active" href="/coin-config">币种配置</a>
            <a class="sidebar-link" href="/blockchain-config">区块链配置</a>
            <a class="sidebar-link" href="/coin-chain-config">币种扩展参数配置</a>
            <a class="sidebar-link" href="/">首页</a>
        </nav>
    </aside>

    <main class="content-shell">
        <div class="content-wrap">
            <section class="panel">
                <div class="title-row">
                    <div>
                        <h1>币种配置</h1>
                        <div class="hint">独立管理币种基础信息，按列表查看与编辑。</div>
                    </div>
                    <div class="top-links">
                        <a href="/blockchain-config">区块链配置</a>
                        <a href="/coin-chain-config">币种扩展参数配置</a>
                    </div>
                </div>
            </section>

            <section class="panel toolbar">
                <div class="filters">
                    <div class="field">
                        <label for="filterCoinId">币种 ID</label>
                        <input id="filterCoinId" type="number" min="0" step="1" placeholder="例如 0">
                    </div>
                    <div class="field">
                        <label for="filterSymbol">币种简称</label>
                        <input id="filterSymbol" type="text" placeholder="例如 USDT">
                    </div>
                    <div class="field">
                        <label for="filterEnabled">状态</label>
                        <select id="filterEnabled">
                            <option value="all">全部</option>
                            <option value="true">启用</option>
                            <option value="false">禁用</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>操作</label>
                        <div class="btns">
                            <button id="searchBtn" type="button">查询</button>
                            <button id="resetFilterBtn" type="button" class="ghost">重置</button>
                            <button id="addCoinBtn" type="button">新增币种</button>
                        </div>
                    </div>
                </div>
                <div id="pageMsg" class="msg"></div>
            </section>

            <section class="panel">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>币种ID</th>
                        <th>简称</th>
                        <th>全称</th>
                        <th>精度</th>
                        <th>图标</th>
                        <th>状态</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="coinTableBody"></tbody>
                </table>
            </section>
        </div>
    </main>
</div>

<div id="coinModalMask" class="modal-mask">
    <div class="modal">
        <div class="title-row">
            <h2 id="coinModalTitle" style="margin:0;font-size:20px;">新增币种</h2>
            <button id="closeModalBtn" type="button" class="ghost">关闭</button>
        </div>

        <div class="modal-grid">
            <div class="field">
                <label for="coinIdInput">币种 ID</label>
                <input id="coinIdInput" type="number" min="0" step="1" placeholder="从0开始">
            </div>
            <div class="field">
                <label for="coinSymbolInput">币种简称</label>
                <input id="coinSymbolInput" type="text" placeholder="USDT">
            </div>
            <div class="field">
                <label for="coinFullNameInput">币种全称</label>
                <input id="coinFullNameInput" type="text" placeholder="Tether USD">
            </div>
            <div class="field">
                <label for="coinPrecisionInput">币种精度</label>
                <input id="coinPrecisionInput" type="number" min="0" step="1" placeholder="6">
            </div>
            <div class="field" style="grid-column: span 2;">
                <label for="coinIconFileInput">币种图标上传</label>
                <div class="upload-line">
                    <input id="coinIconFileInput" type="file" accept="image/*">
                    <button id="uploadCoinIconBtn" type="button">上传图标</button>
                </div>
                <input id="coinIconUrlInput" type="text" placeholder="上传后自动回填" readonly style="margin-top:8px;">
                <div id="iconPreview" class="preview">
                    <img id="iconPreviewImage" alt="icon preview">
                    <span>已上传</span>
                </div>
            </div>
            <div class="field">
                <label for="coinEnabledInput">状态</label>
                <select id="coinEnabledInput">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
        </div>

        <div class="btns" style="margin-top:12px;">
            <button id="saveCoinBtn" type="button">保存</button>
            <button id="resetFormBtn" type="button" class="ghost">重置</button>
        </div>
        <div id="modalMsg" class="msg"></div>
    </div>
</div>

<script src="/coin-config.js"></script>
</body>
</html>
